    <!-- 回到顶部按钮 -->
    <button class="back-to-top" id="backTop"><i class="fa-solid fa-arrow-up"></i></button>

    <script>
        // 回到顶部功能（保留原有逻辑，无错误）
        const backTopBtn = document.getElementById('backTop');
        window.addEventListener('scroll', () => {
            backTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
        });
        backTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // 导航栏平滑滚动：修正逻辑，区分外部链接和锚点链接
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                const href = link.getAttribute('href');
                // 仅对锚点链接（以#开头）执行平滑滚动，外部链接保留默认跳转
                if (href.startsWith('#')) {
                    e.preventDefault(); // 仅阻止锚点链接的默认行为
                    const target = document.querySelector(href);
                    // 增加异常处理：锚点不存在时不报错
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                }
                // 外部链接（如index.html）不阻止默认行为，正常跳转
            });
        });
    </script>
